<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Styled Webpage</h1>
        <p>This is an example webpage demonstrating basic CSS styling.</p>

    <!-- Main Content Section -->
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p class="description">We are a team of passionate web developers creating amazing websites.</p>

        <!-- Image Section -->
        <section id="image-section">
            <h2>Our Work</h2>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>

</body>
</html>
